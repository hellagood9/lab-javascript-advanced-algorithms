<!DOCTYPE html>
<html lang="en">
<head>

  <section class="container">

    <h1 class="h1 mb-3 font-weight-bolder">Stack</h1>

    <div id="element-value"></div>

      <label for="stackInput" class="sr-only">Stack element</label>
      <input type="text" id="stackInput" class="form-control" placeholder="Add the element to the stack..." autocomplete="off" value="">

    <button id="add-to-stack-btn" class="btn btn-lg btn-primary btn-block" type="submit">ADD</button>
    <button id="remove-from-stack-btn" class="btn btn-lg btn-danger btn-block" type="submit">TAKE</button>

    <ul class="list-group">
      <li class="stack list-group-item"></li>
      <li class="stack list-group-item"></li>
      <li class="stack list-group-item"></li>

      <li class="stack list-group-item"></li>
    </ul>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>

</html>
